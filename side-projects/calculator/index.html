<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="calculator">
      <h1 class="title">PURE HTML CSS AND JS CALCULATOR</h1>
      <div class="output"><span class="output-text">0</span></div>
      <div class="buttons">
        <button class="btn btn--c btn--clear">C</button>
        <button class="btn btn--del btn--clear">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z"
            />
          </svg>
        </button>
        <button class="btn btn--div btn--special">/</button>
        <button class="btn btn--mul btn--special">x</button>
        <button class="btn btn--number btn--7" data-value="7">7</button>
        <button class="btn btn--number btn--8" data-value="8">8</button>
        <button class="btn btn--number btn--9" data-value="9">9</button>
        <button class="btn btn--min btn--special">-</button>
        <button class="btn btn--number btn--4" data-value="4">4</button>
        <button class="btn btn--number btn--5" data-value="5">5</button>
        <button class="btn btn--number btn--6" data-value="6">6</button>
        <button class="btn btn--pl btn--special">+</button>
        <button class="btn btn--number btn--1" data-value="1">1</button>
        <button class="btn btn--number btn--2" data-value="2">2</button>
        <button class="btn btn--number btn--3" data-value="3">3</button>
        <button class="btn btn--res btn--special btn--2-row">=</button>
        <button class="btn btn--number btn--0 btn--2-col" data-value="0">
          0
        </button>
        <button class="btn btn--dot btn--special">.</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
