<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="calculator">
      <h1 class="title">PURE HTML CSS AND JS CALCULATOR</h1>
      <div class="output"><span class="text">123</span></div>
      <div class="buttons">
        <button class="btn btn--ac btn--clear">AC</button>
        <button class="btn btn--c btn--clear">C</button>
        <button class="btn btn--div btn--special">รท</button>
        <button class="btn btn--mul btn--special">x</button>
        <button class="btn btn--7">7</button>
        <button class="btn btn--8">8</button>
        <button class="btn btn--9">9</button>
        <button class="btn btn--min btn--special">-</button>
        <button class="btn btn--4">4</button>
        <button class="btn btn--5">5</button>
        <button class="btn btn--6">6</button>
        <button class="btn btn--pl btn--special">+</button>
        <button class="btn btn--1">1</button>
        <button class="btn btn--2">2</button>
        <button class="btn btn--3">3</button>
        <button class="btn btn--res btn--special btn--2-row">=</button>
        <button class="btn btn--0 btn--2-col">0</button>
        <button class="btn btn--dot btn--special">.</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
