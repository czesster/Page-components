<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Features</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
        font-family: sans-serif;
      }
      body {
        display: flex;
        justify-content: center;

        background-color: #eee;
        color: #000;
        padding-top: 100px;
      }

      .features {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        width: 90rem;
        height: 50rem;

        row-gap: 1rem;
        column-gap: 1rem;
      }

      .item {
        display: flex;
        flex-direction: column;

        background-image: linear-gradient(to right bottom, #dee2e6, #ced4da);
        overflow: hidden;
        border-radius: 30px;
        transition: all 0.5;
      }

      .item:hover {
        position: relative;
        top: -1rem;
      }

      .item1,
      .item4,
      .item3 {
        grid-row: span 2;
      }

      .item2,
      .item5,
      .item6 {
      }

      .item-photo {
        width: 30rem;
        align-self: center;
      }

      .item-header {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: 2rem 2rem;
        gap: 1rem;
      }

      .item-icon {
        width: 2.4rem;
        height: 2.4rem;
      }

      .item-title {
        font-size: 2.4rem;
      }

      .item-text {
        font-size: 1.6rem;
        padding: 0 2rem;
        line-height: 1.2;
        margin-bottom: 3rem;
      }

      .item-link:link,
      .item-link:visited {
        display: inline-block;
        font-size: 1.6rem;

        text-decoration: none;
        color: inherit;
        border: 1px solid #099268;
        border-radius: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="features">
      <div class="item item1">item 1</div>
      <div class="item item2">item 2</div>
      <div class="item item3">
        <img
          class="item-photo"
          src="./features1-img/chatbot.jpg"
          alt=""
          srcset=""
        />
        <div class="item-header">
          <ion-icon
            class="item-icon"
            name="chatbubble-ellipses-outline"
          ></ion-icon>
          <h3 class="item-title">A chat bot</h3>
        </div>
        <p class="item-text">
          In this article you will get to know how chatbots are created and what
          logic hides behind interface seen by the user.
        </p>
        <a class="item-link" href="#">Click to see by yourself &rarr;</a>
      </div>
      <div class="item item4">item 4</div>
      <div class="item item5">item 5</div>
      <div class="item item6">item 6</div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
